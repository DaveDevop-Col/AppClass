<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        
        <div class="input-section">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" placeholder="Cantidad a convertir" />
        </div>

        <div class="input-section">
            <label for="moneda-origen">Moneda de origen</label>
            <select id="moneda-origen">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="MXN">MXN</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>

        <div class="input-section">
            <label for="moneda-destino">Moneda de destino</label>
            <select id="moneda-destino">
                <option value="MXN">MXN</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>

        <button onclick="convertir()">Convertir</button>

        <div class="result">
            <h2>Resultado:</h2>
            <p id="resultado">Por favor, ingresa los valores para convertir.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
